<div class="row">
	<form>
		<div class="col-md-2 col-md-offset-5" style="margin-top: 10%;">	
			<div class="form-group">	
				<label>Username</label>
				<input type="text" class="form-control" name="username" id="username">
			</div>
			<div class="form-group">	
				<label>Email</label>
				<input type="email" class="form-control" name="email" id="email">
			</div>
			<div class="form-group">	
				<label>Mobile Number</label>
				<input type="number" class="form-control" name="mobileNumber" id="mobileNumber">
			</div>
			<div class="form-group">	
				<label>Password</label>
				<input type="password" class="form-control" name="password" id="password">
			</div>
			<div class="form-group">	
				<label>Retype Password</label>
				<input type="password" class="form-control" name="retypePassword" id="retypePassword">
			</div>
			<div class="form-group" style="text-align: center;">
				<br>
				<button type="submit" class="btn" name="submit">Register</button>	
			</div>
		</div>
	</form>
</div>
